<div *ngIf="isOpen" class="edit">
    <div class="background">
        <form class="container" [formGroup]="reservationForm">
            <h2 class="title">Edycja rezerwacji</h2>
            <input class="user" disabled formControlName="name" type="text">
            <div class="time">
                <div class="time--start">
                    <label for="hour--start">
                        <p>Godzina rozpoczęcia</p>
                    </label>
                    <input type="time" min="00:00" max="23:00" step="300" name="appt-time" id="hour--start"
                        formControlName="timeStart">
                        <p *ngIf="timeStart.errors" class="error">Dozwolona pełna lub połowa godziny</p>
                    </div>
                    <div class="time--end">
                        <label for="hour--end">
                            <p>Godzina zakończenia</p>
                        </label>
                        <input type="time" min="00:00" max="23:00" step="300" name="appt-time" id="hour--end"
                        formControlName="timeEnd">
                        <p *ngIf="timeEnd.errors" class="error">Dozwolona pełna lub połowa godziny</p>
                </div>
            </div>
            <div class="court">
                <label for="court">
                    Kort:
                </label>
                <select id="court" formControlName="court">
                    <option value="1">Kort 1</option>
                    <option value="2">Kort 2</option>
                    <option value="dressroom">Rezerwowi</option>
                </select>
            </div>
            <div class="actions">
                <button type="submit" class="btn btn--yes"><i class="fas fa-check"></i></button>
                <button type="button" class="btn btn--no" (click)="cancleChanges()"><i
                        class="fas fa-times"></i></button>
            </div>
        </form>
    </div>
</div>
