<div class="grid">
    <div class="title"></div>
    <div *ngFor="let element of hours" class="1st  border border--hours"></div>
    <div *ngFor="let element of hours" [ngClass]="{open : isOpen}" class="2nd  border">{{element.hour}}</div>
    <div *ngFor="let element of hours" [ngClass]="{open : isOpen}" class="3rd  border">{{element.hour}}</div>
    <div *ngFor="let element of hours" [ngClass]="{open : isOpen}" class="4th  border">{{element.hour}}</div>
</div>
